<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Realme Phone Features</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="assets/logo.png" alt="">
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phones</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>

          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay">

        </div>
        <img src="./assets/mobile.png" alt="Mobile" class="mobile">
        <div id="circle">
          <div class="feature one">
            <img src="assets/camera.png" alt="">
            <div class="">
              <h1>Camera</h1>
              <p>48MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="assets/processor.png" alt="">
            <div class="">
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="assets/display.png" alt="">
            <div class="">
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="assets/battery.png" alt="">
            <div class="">
              <h1>Battery Life</h1>
              <p>5000mAH, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="./assets/arrow.png" alt="" id="upBtn">
        <h3>Features</h3>
        <img src="./assets/arrow.png" alt="" id="downBtn">

      </div>

    </div>


    <script src="script.js">

    </script>

  </body>
</html>
